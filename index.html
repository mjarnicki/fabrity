<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">

    <script src="/dist/js/scripts.js"></script>

    <style>
        @font-face {
            font-family: OpenSans;
            src: url('/dist/fonts/OpenSans-Regular.ttf');
            font-weight: 400;
          }
        @font-face {
            font-family: OpenSans;
            src: url('/dist/fonts/OpenSans-SemiBold.ttf');
            font-weight: 600;
          }
        @font-face {
            font-family: OpenSans;
            src: url('/dist/fonts/OpenSans-Bold.ttf');
            font-weight: 700;
          }
    </style>

</head>
<body>
    <header class="header__fixed-container">
        <div class="header__container">
            <h1 class="header__title">
                <img src="/app/images/tag.svg" alt="ikona">
                <span class="d-none d-md-block ml-2">
                    Front-end
                </span>
            </h1>
            <nav class="header__nav-container">
                <ul class="header__desktop-menu d-none d-md-flex">
                    <li>
                        <a href="#news" class="header__menu-item" title="Przejdź do wiadomości">
                            Wiadomości
                        </a> 
                    </li>
                    <li>
                        <a href="#technologies" class="header__menu-item" title="Przejdź do technologii">
                            Technologie
                        </a>
                    </li>
                </ul>
                <button class="hamburger__container d-md-none">
                    <div class="hamburger__line hamburger__line--1"></div>
                    <div class="hamburger__line hamburger__line--2"></div>
                    <div class="hamburger__line hamburger__line--3"></div>
                </button>

            </nav>
            <ul class="header__mobile-menu d-md-none">
                <li class="mb-5">
                    <a href="#news" class="header__menu-item ml-0" tabindex="-1" title="Przejdź do wiadomości">
                        Wiadomości
                    </a> 
                </li>
                <li class="mb-5">
                    <a href="#technologies" class="header__menu-item ml-0" tabindex="-1" title="Przejdź do technologii">
                        Technologie
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main >
        <div class="slider-form__container">
            <div class="slider-form row">
                <div class="col-12 col-lg-6 slider__container">
                    <button class="slider__toggle-autoplay" aria-label="zatrzymaj slider"></button>
                    <img class="slider__img" src="dist/images/slide-1.png" alt="robot">
                    <img class="slider__img" src="dist/images/slide-2.jpg" alt="górska dolina">
                    <img class="slider__img" src="dist/images/slide-3.jpg" alt="most we mgle">
                    <ul class="slider__dots-container">
                        <!-- dots will be generated by js -->
                    </ul>
                </div>
                <div class="col-12 col-lg-6">
                    <button class="zmiana">
                        zmień slajd na 3
                    </button>
                </div>
            </div>

        </div>
        <div id="news">

        </div>
        <div id="technologies">

        </div>
    </main>

</body>
</html>
