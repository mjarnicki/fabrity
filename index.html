<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">

    <script src="/dist/js/scripts.js"></script>

    <style>
        @font-face {
            font-family: OpenSans;
            src: url('/dist/fonts/OpenSans-Regular.ttf');
            font-weight: 400;
          }
        @font-face {
            font-family: OpenSans;
            src: url('/dist/fonts/OpenSans-SemiBold.ttf');
            font-weight: 600;
          }
        @font-face {
            font-family: OpenSans;
            src: url('/dist/fonts/OpenSans-Bold.ttf');
            font-weight: 700;
          }
    </style>

</head>
<body>
    <header class="header__fixed-container">
        <div class="header__container">
            <h1 class="header__title">
                <img src="/app/images/tag.svg" alt="ikona">
                <span class="d-none d-md-block ml-2">
                    Front-end
                </span>
            </h1>
            <nav class="header__nav-container">
                <ul class="header__desktop-menu d-none d-md-flex">
                    <li>
                        <a href="#news" class="header__menu-item" title="Przejdź do wiadomości" focus-trap-disabled>
                            Wiadomości
                        </a> 
                    </li>
                    <li>
                        <a href="#technologies" class="header__menu-item" title="Przejdź do technologii" focus-trap-disabled>
                            Technologie
                        </a>
                    </li>
                </ul>
                <button class="hamburger__container d-md-none">
                    <div class="hamburger__line hamburger__line--1"></div>
                    <div class="hamburger__line hamburger__line--2"></div>
                    <div class="hamburger__line hamburger__line--3"></div>
                </button>

            </nav>
            <ul class="header__mobile-menu d-md-none">
                <li class="mb-5">
                    <a href="#news" class="header__menu-item ml-0" tabindex="-1" title="Przejdź do wiadomości">
                        Wiadomości
                    </a> 
                </li>
                <li class="mb-5">
                    <a href="#technologies" class="header__menu-item ml-0" tabindex="-1" title="Przejdź do technologii">
                        Technologie
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main >
        <section class="slider-form__container">
            <div class="slider-form row">
                <div class="col-12 col-md-6 slider__container">
                    <button class="slider__toggle-autoplay" aria-label="zatrzymaj slider">
                        <div class="slider__toggle-autoplay--pause"></div>
                        <div class="slider__toggle-autoplay--play d-none"></div>
                    </button>
                    <img class="slider__img" src="dist/images/slide-1.png" alt="robot">
                    <img class="slider__img" src="dist/images/slide-2.jpg" alt="górska dolina">
                    <img class="slider__img" src="dist/images/slide-3.jpg" alt="most we mgle">
                    <ul class="slider__dots-container">
                        <!-- dots will be generated here by js -->
                    </ul>
                </div>
                <div class="col-12 col-md-6 form__container">
                    
                    <div class="form__welcome-container d-none">
                        <h2 class="form__header mb-5">Dzień dobry</h1>
                        <button class="form__button-primary">
                            Zaloguj się
                        </button>
                        <p class="form__text-separator"> lub</p>
                        <button class="form__button-secondary">
                            Zarejestruj się
                        </button>
                    </div>

                    <form action="" class="form__login-container">
                        <h2 class="form__header mb-5">Zaloguj się</h1>
                        <div class="form__text-input-container mb-4">
                            <input type="text" class="form__text-input" placeholder=" " id="login" required>
                            <label for="login" class="form__text-placeholder">Login</label>
                        </div>
                        <div class="form__text-input-container mb-3">
                            <input type="password" class="form__text-input" placeholder=" " id="password" required>
                            <button class="form__show-password" aria-label="pokaż hasło">
                                <svg class="form__show-password-icon">
                                    <use xlink:href="dist/svg/svg.svg#eye" ></use>
                                </svg>
                            </button>
                            <label for="password" class="form__text-placeholder">Hasło</label>
                        </div>
                        <div class="form__swich-container mb-4">
                            <input class="form__swich-checkbox" type="checkbox" id="remember-session" required>
                            <label for="remember-session" class="form__swich-icon"></label>
                            <label for="remember-session" class="form__swich-label">Zapamiętaj moją sesje</label>
                        </div>
                        <button type="submit" value="Dalej" class="form__button-primary mb-3">
                            Dalej
                        </button>
                        <a class="form__link" href="">Nie mam konta</a>
                    </form>
                </div>
            </div>
        </section>
        <div id="news">

        </div>
        <div id="technologies">

        </div>
    </main>

</body>
</html>
